<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <title>Button</title>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="card">
            <h3 class="card__title">Buttons</h3>
            <div class="card__button-grid">

                <h5 class="card__button-group-label">Default</h5>
                <button type="button" class="button card__button -primary">Primary</button>
                <button type="button" class="button card__button -secondary">Secondary</button>
                <button type="button" class="button card__button -alternate">Alternate</button>

                <h5 class="card__button-group-label">Hover</h5>
                <button type="button" class="button card__button -primary_hover">Primary</button>
                <button type="button" class="button card__button -secondary_hover">Secondary</button>
                <button type="button" class="button card__button -alternate -alternate_hover">Alternate</button>

                <h5 class="card__button-group-label">Disabled</h5>
                <button type="button" class="button card__button -primary" disabled>Primary</button>
                <button type="button" class="button card__button -secondary" disabled>Secondary</button>
                <button type="button" class="button card__button -alternate" disabled>Alternate</button>

            </div>
        </div>
    </body>
</html>
