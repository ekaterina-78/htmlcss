<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <title>Input</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <style>
            body {
                padding: 100px;
                max-width: 1200px;
            }
            .form-container {
                display: grid;
                grid-template-columns: repeat(2, auto);
                grid-gap: 15px;
            }
        </style>
    </head>
    <body>
        <form class="form-container" action="">
            <div class="form-group">
                <label class="form-group__label" for="input-text">Label</label>
                <input class="form-group__input" type="text" id="input-text" placeholder="Placeholder">
            </div>
            <div class="form-group">
                <label class="form-group__label" for="input-filled">Focus</label>
                <input class="form-group__input" type="text" id="input-filled" value="Filled Input"
                       placeholder="Placeholder" autofocus>
            </div>
            <div class="form-group">
                <label class="form-group__label" for="input-success">Success</label>
                <div class="form-group__input-container">
                    <input class="form-group__input form-group__input_success" type="text" id="input-success"
                           placeholder="Placeholder" value="Success">
                    <svg class="form-group__icon">
                        <use xlink:href="../../assets/images/sprite.svg#success"></use>
                    </svg>
                </div>
            </div>
            <div class="form-group">
                <label class="form-group__label" for="input-error">Error</label>
                <div class="form-group__input-container">
                    <input class="form-group__input form-group__input_invalid" type="text" id="input-error"
                           placeholder="Placeholder" value="Error">
                    <svg class="form-group__icon form-group__icon_error">
                        <use xlink:href="../../assets/images/sprite.svg#error"></use>
                    </svg>
                </div>
            </div>
            <div class="form-group">
                <label class="form-group__label" for="dropdown">Select</label>
                <div class="form-group__input-container">
                    <select id="dropdown" class="form-group__input form-group__input_dropdown">
                        <option class="form-group__dropdown-item">Dropdown</option>
                        <option class="form-group__dropdown-item">Dropdown 2</option>
                        <option class="form-group__dropdown-item">Dropdown 3</option>
                    </select>
                    <svg class="form-group__icon form-group__icon_arrow">
                        <use xlink:href="../../assets/images/sprite.svg#arrow"></use>
                    </svg>
                </div>
            </div>
            <div class="form-group">
                <label class="form-group__label" for="input-disabled">Disabled</label>
                <input class="form-group__input" type="text" id="input-disabled" value="Disabled Input"
                       placeholder="Placeholder" disabled>
            </div>
        </form>
    </body>
</html>
