            <div class="avatar">

            <div class="avatar avatar_small">
                <div class="avatar__wrapper">
                    <img class="avatar__image" src="./public/avatar-200.jpg" alt="avatar">
                </div>
            </div>
            <div class="avatar avatar_large">
                <div class="avatar__wrapper">
                    <img class="avatar__image" src="./public/avatar-200.jpg" alt="avatar">
                </div>
            </div>
        </div>
